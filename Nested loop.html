<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
<script>
for(var a = 1; a <= 100; a = a+10){
    for(var b = a; b <= a+10; b++){
        document.write(b + ' ');
    }
    document.write("<br>");
};

for(var a = 1; a <= 5; a++){
    for(var b = 1; b <= a; b++){
        document.write(b + " ");
    }
    document.write('<br>');
}


for (var a = 1; a <= 5; a++){
    for (var b = 1; b <= a; b++){
        document.write(a + ' ');
    }
    document.write('<br>')
};


for (var a = 5; a >= 1; a--){
    for (var b = a; b <= 5; b++){
        document.write(a + " ");
    }
    document.write('<br>');
}


for( var a = 5; a >= 1; a--){
    for (var b = a; b >= 1; b--){
        document.write(b + ' ');
    }
    document.write('<br>');
}

var i,j;
for(i=1; i<=3; i++){
    document.write('outer loop')
    document.write(i)
    document.write('<br>');

    for (j=1; j<=2; j++){
        document.write(' <b>inner loop <b>')
        document.write('<br>');
    }
}


</script>


    </h1>
</body>
</html>
